<include file="./Application/Dashboard\View/Common/header.html"/>
<include file="./Application/Dashboard\View/Common/left.html"/>
<script type="text/javascript" src="__PUBLIC__/assets/js/jsAddress.js"></script>
<script type="text/javascript">
function validate(){
	var admin_pwd = $("#admin_pwd").val();
	var admin_pwd_old = $("#admin_pwd_old").val();
	var admin_pwd_re = $("#admin_pwd_re").val();
	
	if(admin_pwd ==''){
		alert("旧密码不允许为空！");
		return false;
	}
	if(admin_pwd_old ==''){
		alert("新密码不允许为空！");
		return false;
	}
	if(admin_pwd_re ==''){
		alert("确认密码不允许为空！");
		return false;
	}
	if(admin_pwd_re != admin_pwd){
		alert("新密码与确认密码不一致！");
		return false;
	}
	document.form.submit();
}
</script>
<div class="container" id="container" style="width: 100%;">
<form action="{:U('Account/savepwd')}" name="form" method="post" >
<input type="hidden" name="admin_id" value="{$Account['admin_id']}">
	<div class="row">
		<div class="bs-callout bs-callout-info" id="callout-tables-responsive-overflow">
		<h3>管理员管理</h3>
	    <p>查看和管理管理员 </p>
	  	</div>
	</div>
	<div class="row">
	 	<div class="col-xs-6">
		</div>
		<div class="col-xs-6" style="text-align: right">
			<input type="button" class="btn btn-primary" value="提交" onclick="validate()">
			<a href="{:U('Account/index')}" class="btn btn-default"  >返回</a>
		</div>
	</div>
	<p></p>
	<div class="row">
        <div class="col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title">修改密码
              <!-- <span class="badge">1</span> -->
              </h4>
            </div>
            <div class="panel-body">
            	<div class="controls">  
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						   <font class="red"> * </font>登录账号：
					    </label>
					    <div class="col-sm-9">
					    {$Account['admin_name']}
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						 <font class="red"> * </font>旧密码：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" id="admin_pwd_old" name="admin_pwd_old" type="password"  placeholder="旧密码">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						 <font class="red"> * </font>新密码：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" name="admin_pwd" id="admin_pwd" type="password" placeholder="新密码">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						 <font class="red"> * </font>确认密码：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" id="admin_pwd_re" name="admin_pwd_re" type="password" placeholder="确认密码">
					    </div>
					 </div>
				</div>
            </div>
          </div>
        </div>
      </div>
</form>
</div>
<script type="text/javascript">
	addressInit('Select1', 'Select2', 'Select3');
</script>
