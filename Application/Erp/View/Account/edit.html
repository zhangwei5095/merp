<include file="./Application/Dashboard\View/Common/header.html"/>
<include file="./Application/Dashboard\View/Common/left.html"/>
<script type="text/javascript" src="__PUBLIC__/assets/js/jsAddress.js"></script>
<script type="text/javascript">
function validate(){
	var admin_name = $("#admin_name").val();
	var admin_realname = $("#admin_realname").val();
	var admin_pwd = $("#admin_pwd").val();
	var admin_pwd_re = $("#admin_pwd_re").val();

	if(admin_name ==''){
		alert("登录账号不允许为空！");
		return false;
	}
	if(admin_realname ==''){
		alert("真实姓名不允许为空！");
		return false;
	}
	if(admin_pwd ==''){
		alert("密码不允许为空！");
		return false;
	}
	if(admin_pwd_re ==''){
		alert("确认密码不允许为空！");
		return false;
	}
	document.form.submit();
}
</script>
<div class="container" id="container" style="width: 100%;">
<form action="{:U('Account/save')}" name="form" method="post" >
<input type="hidden" name="admin_id" value="{$Account['admin_id']}">
<input type="hidden" name="admin_name" value="{$Account['admin_name']}">
	<div class="row">
		<div class="bs-callout bs-callout-info" id="callout-tables-responsive-overflow">
		<h3>管理员管理</h3>
	    <p>查看和管理管理员 </p>
	  	</div>
	</div>
	<div class="row">
	 	<div class="col-xs-6">
		</div>
		<div class="col-xs-6" style="text-align: right">
			<input type="button" class="btn btn-primary" onclick="validate()" value="提交">
			<a href="{:U('Account/index')}" class="btn btn-default"  >返回</a>
		</div>
	</div>
	<p></p>
	<div class="row">
        <div class="col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title">修改管理员
              <!-- <span class="badge">1</span> -->
              </h4>
            </div>
            <div class="panel-body">
            	<div class="controls">  
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						   <font class="red"> * </font>登录账号：
					    </label>
					    <div class="col-sm-9">
					    {$Account['admin_name']}
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						   <font class="red"> * </font>真实姓名：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" name="admin_realname" id="admin_realname" type="text" value="{$Account['admin_realname']}" placeholder="真实姓名">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						 <font class="red"> * </font>密码：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" name="admin_pwd" id="admin_pwd" type="password" value="" placeholder="密码">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						 <font class="red"> * </font>确认密码：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" name="admin_pwd_re" id="admin_pwd_re" type="password" value="" placeholder="确认密码">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						  角色：
					    </label>
					    <div class="col-sm-9">
					    
					    <if condition="$Account['admin_name'] eq 'admin' ">
					    	超级管理员
					    	<input name="gid" id="gid" type="hidden" value="{$Account['gid']}">
					    
						<else/>
					    	<select class="form-control" id="gid" name="gid">
					    		<option value="1" title="最高权限" <if condition="$Account['gid'] eq 1 ">selected="selected"</if>>超级管理员</option>
					    		<option value="2" title="只有查看权限" <if condition="$Account['gid'] eq 1 ">selected="selected"</if>>普通管理员</option>
					    	</select>
						</if>
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						  E-mail：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" name="email" id="email" type="email" value="{$Account['email']}" placeholder="E-mail">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						   手机号：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" name="phone" id="phone" type="tel" value="{$Account['phone']}" placeholder="手机号">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						  状态：
					    </label>
					    <div class="col-sm-9">
					    	<input name="state" type="radio" value="1" disabled="disabled" <if condition="$Account['state'] eq 1 ">checked="checked"</if> />启用
					    	<input name="state" type="radio" value="0" disabled="disabled" <if condition="$Account['state'] eq 0 ">checked="checked"</if>/>禁用
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						  备注：
					    </label>
					    <div class="col-sm-9">
					    	<textarea class="form-control" name="note" id="note" placeholder="备注">{$Account['note']}</textarea>
					    </div>
					 </div>
				</div>
            </div>
          </div>
        </div>
      </div>
</form>
</div>
<script type="text/javascript">
	addressInit('Select1', 'Select2', 'Select3');
</script>
<include file="./Application/Dashboard\View/Common/footer.html"/>
