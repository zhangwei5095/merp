<include file="./Application/Erp/View/Common/header.html"/>
<include file="./Application/Erp/View/Common/left.html"/>
<script type="text/javascript">
function validate(){
	var cat_name = $("#cat_name").val();
	if(cat_name ==''){
		alert("分类名称不允许为空！");
		return false;
	}
	document.form.submit();
}
</script>
<div class="container" id="container" style="width: 100%;">
<form action="{:U('Category/save')}" name="form" method="post">
	<div class="row">
		<div class="bs-callout bs-callout-info" id="callout-tables-responsive-overflow">
		<h3>分类管理</h3>
	    <p>查看和管理分类 </p>
	  	</div>
	</div>
	<div class="row">
	 	<div class="col-xs-6">
		</div>
		<div class="col-xs-6" style="text-align: right">
			<input type="button" class="btn btn-primary" onclick="validate()" value="提交">
			<a href="{:U('Category/index',array('pid'=>0))}" class="btn btn-default"  >返回</a>
		</div>
	</div>
	<p></p>
	<div class="row">
        <div class="col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title">添加分类
              <!-- <span class="badge">1</span> -->
              </h4>
            </div>
            <div class="panel-body">
            	<div class="controls">  
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						   所属分类：
					    </label>
					    <div class="col-sm-9">
					   	 {$CategoryP['cat_name']}
					    <input type="hidden" name="pid" value="{$CategoryP['cat_id']}">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						   <font class="red"> * </font>分类名称：
					    </label>
					    <div class="col-sm-9">
					    	<input class="form-control" name="cat_name" id="cat_name" type="text" placeholder="分类名称">
					    </div>
					 </div>
					 <div class="form-group col-sm-12">
					    <label class="col-sm-3 control-label text-right">
						  状态：
					    </label>
					    <div class="col-sm-9">
					    	<input name="is_show" type="radio" value="1" checked="checked" />启用
					    	<input name="is_show" type="radio" value="0" />禁用
					    </div>
					 </div>
				</div>
            </div>
          </div>
        </div>
      </div>
</form>
</div>
<include file="./Application/Erp/View/Common/footer.html"/>
